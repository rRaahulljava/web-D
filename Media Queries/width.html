<!DOCTYPE html>
<html lang="en">
<head>
    <title>media queries</title>
    <style>
        .box{
            height: 100px;
            width: 100px;
            padding: 10px;
            background-color: mediumaquamarine;
        }
        @media screen and (width : 300.44px) {
            .box{
                background-color: lightcoral;
            }
            
        }
    </style>
</head>
<body>
    <div class="box">Box</div>
</body>
</html>
