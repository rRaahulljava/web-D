<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>text text-align</title>
    <style>
        .box{
            height: 100px;
            width: 100px;
        }

        #box1{
            background-color: red;
            text-align: left;
        }

        #box2{
            background-color: green;
            text-align: center;
        }

        #box3{
            background-color: rgb(8, 0, 255);
            text-align: right;
        }
    </style>
</head>
<body>
    <h2 id="box1" class="box">Box1</h2>
    <h2 id="box2" class="box">Box1</h2>
    <h2 id="box3" class="box">Box1</h2>
    
</body>
</html>
