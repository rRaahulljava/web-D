<!DOCTYPE html>
<html lang="en">
<head>
    <title>text transform</title>
    <style>
        #text1{text-transform: uppercase;}
        #text2{text-transform: capitalize;}
        #text3{text-transform: lowercase;}
        

    </style>
</head>
<body>
    <h2 id="text1" class="text">Text transform</h2>
    <h2 id="text2" class="text">Text transform</h2>
    <h2 id="text3" class="text">Text transform</h2>
</body>
</html>
