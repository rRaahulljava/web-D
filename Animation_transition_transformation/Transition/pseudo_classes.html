<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .button1{
            height: 25px;
            width: 150px;
            background-color: rosybrown;
            border: 2px solid black;
            border-radius: 10px;
        } 
        .button1:hover{
            height: 35px;
            width: 160px;
            background-color: lightcoral;
        }
        .button1:active{
            background-color: red;
            height: 35px;
            width: 160px;
        }
    </style>
</head>
<body>
    <button class="button1">touch me</button>
</body>
</html>
