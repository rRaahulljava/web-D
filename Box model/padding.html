<!DOCTYPE html>
<html lang="en">
<head>
    <title>padding</title>
    <style>
        *{margin: 0; padding: 0;}

        .pad{
            height: 50px;
            width: 50px;  
            padding: 2px;
        }
        #frist{
            background-color: slateblue;
            margin: 5px 5px 5px 5px;
        }
        #second {
            
            background-color: rgb(129, 19, 129);
            margin: 5px 5px 5px 5px;
        }
    </style> 
</head>
<body>
    <div id="frist" class="pad">frist</div>
    <div id="second" class="pad">second</div>
</body>
</html>
