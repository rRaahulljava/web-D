<!DOCTYPE html>
<html lang="en">
<head>
    <title>border</title>
    <style>
        .pad{
            height: 40px;
            width: 150px;
            padding: 7px;
            margin: 5px;

        }
        #frist{
           
            border: 2px solid;
            border-radius: 36px;
            background-color: slateblue;
        }
        #second{
            border: 3px dotted black;
            background-color: mediumorchid;
            border-radius: 5px 7px 8px 10px;
        }
    </style>
</head>
<body>
    <div id="frist" class="pad">frist</div>
    <div id="second" class="pad">second</div>
</body>
</html>
