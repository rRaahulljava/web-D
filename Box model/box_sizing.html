<!DOCTYPE html>
<html lang="en">
<head>
    <title>Box sizing</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        button{
            height: 100px;
            width: 100px;
            background-color: aquamarine;
            border: 4px solid black;
        }

        #button1{box-sizing: border-box;}
        #button2{box-sizing: content-box;}

    </style>
</head>
<body>
    <button id="button1">touch me</button>
    <button id="button2">touch me</button>

</body>
</html>
